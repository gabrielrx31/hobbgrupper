<!DOCTYPE html>
<html lang="da">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hobbyfællesskab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        
        <div class="form-container">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Brugernavn:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn">Log ind</button>
            </form>
            
            <p class="switch-form">
                Har du ikke en konto? <a href="register.html">Registrer her</a>
            </p>
        </div>
        
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:3000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('message').innerHTML = 
                        '<p class="success">' + data.message + '</p>';
                    
                    // Gem bruger info i localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect til hovedside efter 1 sekund
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    document.getElementById('message').innerHTML = 
                        '<p class="error">' + data.message + '</p>';
                }
            } catch (error) {
                document.getElementById('message').innerHTML = 
                    '<p class="error">Kunne ikke logge ind. Prøv igen.</p>';
            }
        });
    </script>
</body>
</html>
