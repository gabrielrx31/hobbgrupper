<!DOCTYPE html>
<html lang="da">
    <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer - Hobbyfællesskab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Opret Konto</h1>
        
        <div class="form-container">
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Brugernavn:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn">Registrer</button>
            </form>
            
            <p class="switch-form">
                Har du allerede en konto? <a href="login.html">Log ind her</a>
            </p>
        </div>
        
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:3000/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('message').innerHTML = 
                        '<p class="success">' + data.message + '</p>';
                    
                    // Redirect til login efter 2 sekunder
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    document.getElementById('message').innerHTML = 
                        '<p class="error">' + data.message + '</p>';
                }
            } catch (error) {
                document.getElementById('message').innerHTML = 
                    '<p class="error">Kunne ikke oprette bruger. Prøv igen.</p>';
            }
        });
    </script>
</body>
</html>
